<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <title>받은 편지함</title>

    <style>
        /* 추가적인 스타일링은 여기에 작성 */
        .list-group-item p {
            white-space: nowrap; /* 한 줄 이상의 텍스트를 감춤 */
            overflow: hidden; /* 오버플로우 발생 시 숨김 */
            text-overflow: ellipsis; /* 오버플로우가 발생하면 ...으로 표시 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-4">받은 편지함</h1>
    <div class="list-group">
        <div th:each="letter : ${letters}" class="list-group-item">
            <h5 class="mb-1"><span th:text="${letter.title}"></span></h5>
            <p class="mb-1">
                <!--                <span th:text="${letter.letterType.category}"></span><br/>-->
                <!--                <strong>Comment:</strong> <span th:text="${letter.letterType.comment}"></span><br/>-->
                <span th:text="${letter.content}"></span><br/>
                <strong>From</strong> <span th:text="${letter.sender}"></span><br/>
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <a th:href="@{'/letterDetails/' + ${letter.id}}" class="btn btn-primary">자세히 보기</a>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(letters)}">
        <p>아직 받은 편지가 없어요😥 <br> 먼저 편지를 보내보세요💌</p>
    </div>
    <a th:href="@{/}" class="btn btn-secondary mt-4">홈으로 돌아가기</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
