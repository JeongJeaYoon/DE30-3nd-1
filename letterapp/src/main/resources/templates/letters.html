<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <title>All Letters</title>
</head>
<body>
<div class="container">
    <h2 class="my-4">All Letters</h2>
    <div class="list-group">
        <div th:each="letter : ${letters}" class="list-group-item">
            <h5 class="mb-1">Title: <span th:text="${letter.title}"></span></h5>
            <p class="mb-1">
                <strong>Type:</strong> <span th:text="${letter.letterType}"></span><br/>
                <strong>Comment:</strong> <span th:text="${letter.letterType.comment}"></span><br/>
                <strong>Sender:</strong> <span th:text="${letter.sender}"></span><br/>
                <strong>Recipient:</strong> <span th:text="${letter.recipient}"></span><br/>
                <strong>Content:</strong> <span th:text="${letter.content}"></span><br/>
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <a th:href="@{'/letterDetails/' + ${letter.id}}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    <a th:href="@{/}" class="btn btn-secondary mt-4">Back to Home</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
